<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" href="/public/favicon.ico" />
		<title>구공찬의 웹 페이지 - 포트폴리오</title>
		<script rel="preload" src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
		<script>
			WebFont.load({
				google: {
					families: ["Do Hyeon", "Gothic A1"]
				}
			})
		</script>
	</head>

	<body>
		<div id="pageLoading">
			<i class="icon icon--loading"></i>
		</div>
		<div id="pageLoaded" class="hide">
			<header id="header">
				<h1 class="a11y-hidden">구공찬</h1>
				<nav id="gnb">
					<ul class="clearfix">
						<li class="gnb-item"><a href="<%= path %>/">home</a></li>
						<li class="gnb-item item-portfolio">
							<a href="#" class="open-popup-layer">portfolio</a>
							<ul class="portfolio_list--wrap popup-layer arrow-top-center">
								<li><a href="<%= path %>/portfolio/">경력기술서</a></li>
								<li>
									<a
										href="https://koreasimpson.github.io/ufc/"
										target="_blank"
										rel="noopenner noreferrer"
										>React 프로젝트</a
									>
								</li>
							</ul>
						</li>
						<li class="gnb-item item-study">
							<a href="#" class="open-popup-layer">Toy</a>
							<ul class="study_list--wrap popup-layer arrow-top-right">
								<li>
									<a
										href="https://koreasimpson.github.io/web-game/"
										target="_blank"
										rel="noopenner noreferrer"
										>mini web-game with TypeScript</a
									>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
			</header>
			<main id="main">
				<div class="scrollable">
					<i class="icon icon--scrollable"></i>
					<p class="portfolio-index">
						( <span class="current">1</span> / <span class="total"></span> )
					</p>
					<p class="speech-bubble arrow-middle-right">More portfolio<br />Scroll here!</p>
				</div>
				<div class="ds-parent">
					<div class="ds-container portfolio-container">
						<section class="portfolio beusable is-show-desc poaster">
							<div class="portfolio-content">
								<div class="portfolio-view">
									<div class="portfolio-cover">
										<div class="content">
											<h2 class="title">
												UX Analysis Tool
												<strong>Beusable</strong>
											</h2>
											<div class="desc"></div>
										</div>
									</div>
									<ul class="page-img-wrapper"></ul>
									<button class="btn-toggle-cover" data-target=".beusable" tabindex="-1"></button>
								</div>
							</div>
							<ul class="portfolio-navigation"></ul>
						</section>
						<section class="portfolio beusably landing is-show-desc poaster">
							<div class="portfolio-content">
								<div class="portfolio-view">
									<div class="portfolio-cover">
										<div class="content">
											<h2 class="title">
												Responsive web
												<strong>Beusably</strong>
											</h2>
											<div class="desc"></div>
										</div>
									</div>
									<ul class="page-img-wrapper">
										<li class="page-img">
											<figure>
												<img src="/" alt="" />
											</figure>
										</li>
									</ul>
									<button
										class="btn-toggle-cover"
										data-target=".beusably.landing"
										tabindex="-1"
									></button>
								</div>
							</div>
							<ul class="portfolio-navigation"></ul>
						</section>
						<section class="portfolio beusably tool is-show-desc poaster">
							<div class="portfolio-content">
								<div class="portfolio-view">
									<div class="portfolio-cover">
										<div class="content">
											<h2 class="title">
												Live Heatmap
												<strong>Beusably Tool</strong>
											</h2>
											<div class="desc"></div>
										</div>
									</div>
									<ul class="page-img-wrapper">
										<li class="page-img">
											<figure>
												<img src="/" alt="" />
											</figure>
										</li>
									</ul>
									<button
										class="btn-toggle-cover"
										data-target=".beusably.tool"
										tabindex="-1"
									></button>
								</div>
							</div>
							<ul class="portfolio-navigation"></ul>
						</section>
					</div>
				</div>
			</main>
			<article class="dimmed modal">
				<div class="popup-container">
					<p class="title">주요 작업 사항</p>
					<dl class="popup-content desc"></dl>
					<button class="confirm">확인</button>
					<i class="btn-close-dimmed">X</i>
				</div>
			</article>
		</div>
	</body>
</html>
